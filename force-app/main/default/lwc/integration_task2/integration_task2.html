<template>
    <lightning-card title="Dropbox Integration">
        <div class="slds-m-around_medium">
            <lightning-input type="file" label="Upload File" name="upload" onchange={handleFilesChange}></lightning-input>
            <lightning-button label="Upload to Dropbox" variant="brand" title="Upload to Dropbox" onclick={handleDropboxUpload}></lightning-button>
            <template if:true={hasError}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture" role="alert">
                    <span class="slds-assistive-text">Error</span>
                    <h2>
                        <svg class="slds-icon slds-icon-text-error slds-m-right_x-small" aria-hidden="true">
                            <use xlink:href="{basePath}/assets/icons/utility-sprite/svg/symbols.svg#warning"></use>
                        </svg>
                        {errorMessage}
                    </h2>
                </div>
            </template>
            <template if:true={isUploaded}>
                <div>
                    <span class="slds-assistive-text">Success</span>
                    <h2>
                        <svg class="slds-icon slds-icon-text-success slds-m-right_x-small" aria-hidden="true">
                            <use xlink:href="{basePath}/assets/icons/utility-sprite/svg/symbols.svg#success"></use>
                        </svg>
                        File uploaded successfully.
                    </h2>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
