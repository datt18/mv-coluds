<template>
    <lightning-card title="Search Records" icon-name="standard:search">
        <div class="slds-m-around_medium">
            <lightning-input label="Search Bar" value={searchKey} onchange={handleSearchKeyChange}></lightning-input>
            <lightning-dual-listbox
                label="Objects"
                source-label="Available"
                selected-label="Selected"
                options={objectsList}
                value={selectedObjects}
                onchange={handleSelectionChange}>
            </lightning-dual-listbox>
            <lightning-button label="Search" variant="brand" onclick={handleSearch}></lightning-button>
        </div>
        <div class="slds-m-around_medium">
            <template if:true={records}>
                <table class="slds-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Id</th>
                        </tr>
                    </thead> 
                    <tbody>
                <template for:each={records} for:item="record">

                    
                    <tr key={record}>
                        
                        <td>{record.Name}</td> 
          
                         <td>{record.Id} </td> 
                        
                    </tr>
                </template>
            </tbody>
        </table>
            </template>
        </div>
    </lightning-card>
</template>
