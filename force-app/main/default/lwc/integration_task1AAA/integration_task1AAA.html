<template>
    <lightning-card if:true={sendemail} title="Send Email" icon-name="standard:email">
    <div>
    <lightning-input label="To Address" value={mail} disabled></lightning-input>
    </div>
    <div class="">
    <lightning-input label="subject" type="text" value={subject} onchange={handleSubjectChange}
    required="true"></lightning-input>
    <br>
    Body
    <lightning-input-rich-text label-visible=" Body" value={body} 
   onchange={handleBodyChange}
    required="true"></lightning-input-rich-text>
    </div>
<div>
   <lightning-file-upload name="fileUploader"  record-id={recordId}
    onuploadfinished={openfileUpload} multiple>
    </lightning-file-upload>
    <div style="float: right; margin-bottom:0px; ">
    <lightning-button label="Email Send" id="email" variant="brand" 
   onclick={handleFinish}></lightning-button>
    </div>
</div>
    </lightning-card>
    <template if:true={emailbody}>
    <div>
    <div class="slds-box">
    FROM : pateldatt81@gmail.com
    </div>
    <br>
    <div class="slds-box">
    To : {mail}
    </div>
    <br>
    <div class="slds-box">
    SUBJECT : {e_subject}
    </div>
    <br>
    <div class="slds-box">
 
    <lightning-formatted-rich-text value={body}></lightning-formatted-rich-text>
    </div>
    <lightning-button label="Colse" id="close" variant="brand" onclick={colseevent}></lightning-button>
    </div>
    </template>
   </template>
