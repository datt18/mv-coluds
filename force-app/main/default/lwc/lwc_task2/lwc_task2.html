<template>
    <lightning-card class="slds-text-align_center" title="Show All Uploaded Files">
        <lightning-file-upload
            label="Upload Your File Here..."
            name="fileUploader"
            accept=".png, .jpg"
            record-id={recordId}
            onuploadfinished={handleUploadFinished}
            multiple>
        </lightning-file-upload>
  
        <div class="spinner">
            <template if:true={isLoading}>
                 <lightning-spinner alternative-text="Loading" variant="brand" size="large">
                 </lightning-spinner>
            </template>
        </div>
  
        <lightning-card>
            <template for:each={filesList} for:item="file">
                <div key={file.value} class="slds-box">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_12-of-12">
                            <strong>FileName - </strong><a data-id={file.value} onclick={previewHandler}>{file.label}</a>
                        </div>
                        <div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_12-of-12">
                          <a href={file.url} download>Download</a>
                        </div>
                        <div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_12-of-12">
                            <lightning-button label="Preview" 
                            variant="brand"
                           data-id={file.value}
                           onclick={previewHandler}
                            ></lightning-button>
                          </div>
                        <!-- <div>
                            <img src={file.url}/>
                        </div> -->
                    </div>
                </div>
            </template>
        </lightning-card>
        <!-- <template if:true={showImg}> -->
            <!-- <c-universal-pagination offset={off} lim={rLimit} totalrec={totalRec}></c-universal-pagination> -->
            <div>
                <lightning-button disabled={prv} class="btn" variant="brand" label="Previous" onclick={previous}></lightning-button>
                <lightning-button disabled={nxt} class="btn" variant="brand" label="Next" onclick={next}></lightning-button>
            </div>
        <!-- </template> -->
    </lightning-card>
  </template>
